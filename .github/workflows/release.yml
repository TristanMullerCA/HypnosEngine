name: Build and Release Hypnos Engine

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Permet de lancer le build manuellement si besoin

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Obligatoire pour créer la release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Neutralino CLI
        run: npm install -g @neutralinojs/neu

      - name: Install dependencies
        run: npm install

      - name: Build Hypnos Engine
        run: neu build
        continue-on-error: false

      - name: Package Platforms
        run: |
          mkdir -p artifacts
          RESOURCES_PATH=$(find . -name "resources.neu" | head -n 1)
          BUILD_DIR=$(dirname "$RESOURCES_PATH")
          
          echo "Build directory found at: $BUILD_DIR"
          
          cd "$BUILD_DIR"
          for exe in hypnos-engine-*; do
            if [ -f "$exe" ]; then
              platform=${exe%.*}
              zip_name="../../../artifacts/${platform}.zip"
              zip -j "$zip_name" "$exe" "resources.neu"
              zip -j "${{ github.workspace }}/artifacts/${platform}.zip" "$exe" "resources.neu"
            fi
          done

          # Vérification finale avant de quitter l'étape
          echo "Contenu du dossier artifacts :"
          ls -lh "${{ github.workspace }}/artifacts"

      - name: Generate Release Tag
        id: tag
        run: echo "tag_name=v$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          # On utilise le chemin absolu ici aussi
          files: ${{ github.workspace }}/artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}