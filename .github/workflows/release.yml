name: Build and Release Hypnos Engine

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Permet de lancer le build manuellement si besoin

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Obligatoire pour créer la release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Neutralino CLI
        run: npm install -g @neutralinojs/neu

      - name: Install dependencies
        run: npm install

      - name: Build Hypnos Engine
        run: neu build

      - name: Package Platforms
        run: |
          mkdir -p artifacts
          # On cherche où est le dossier de sortie, peu importe son nom
          SEARCH_DIR=$(find . -name "resources.neu" -not -path "./node_modules/*" | head -n 1 | xargs dirname)
          
          if [ -z "$SEARCH_DIR" ]; then
            echo "Erreur : resources.neu introuvable après le build."
            exit 1
          fi

          echo "Dossier de build détecté : $SEARCH_DIR"
          
          # On entre dans le dossier et on prépare les packages
          cd "$SEARCH_DIR"
          for exe in hypnos-engine-*; do
            if [ -f "$exe" ]; then
              platform=${exe%.*}
              # On aplatit tout dans un zip à la racine des artifacts
              zip -j "${{ github.workspace }}/artifacts/${platform}.zip" "$exe" "resources.neu"
              echo "Package créé pour $platform"
            fi
          done

      - name: Generate Release Tag
        id: tag
        run: echo "tag_name=v$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          files: artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}