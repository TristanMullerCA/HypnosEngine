name: Build and Release Hypnos Engine

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Neutralino CLI
        run: npm install -g @neutralinojs/neu

      - name: Install dependencies
        run: npm install

      - name: Build Hypnos Engine
        run: |
          # On s'assure que zip est install√© (requis par neu build pour resources.neu)
          sudo apt-get update && sudo apt-get install -y zip
          neu build

      - name: Check if dist exists
        run: |
          echo "Checking directory structure..."
          ls -R
          # Si dist n'existe pas, on tente de le trouver
          find . -name "resources.neu"

      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: hypnos-build-all
          path: |
            dist/**
            bin/**
          if-no-files-found: error