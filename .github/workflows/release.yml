name: Build and Release Hypnos Engine

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Permet de lancer le build manuellement si besoin

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Obligatoire pour créer la release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Neutralino CLI
        run: npm install -g @neutralinojs/neu

      - name: Install dependencies
        run: npm install

      - name: Build Hypnos Engine
        run: neu build --verbose

      - name: Deep Search and Package
        run: |
          mkdir -p "${{ github.workspace }}/artifacts"
          
          echo "=== RECHERCHE GLOBALE DU FICHIER RESOURCES.NEU ==="
          # On cherche absolument partout, même en dehors de la racine
          find . -name "resources.neu" -not -path "*/node_modules/*"
          
          # On tente de localiser le binaire par défaut de Neutralino
          # (Souvent nommé 'neutralino-win_x64.exe' ou selon l'ID du projet)
          
          RESOURCES_FILE=$(find . -name "resources.neu" -not -path "*/node_modules/*" | head -n 1)
          
          if [ -z "$RESOURCES_FILE" ]; then
            echo "ERREUR CRITIQUE : Neutralino n'a rien généré."
            echo "Vérifie si ton fichier neutralino.config.json est valide."
            exit 1
          fi
          
          BUILD_DIR=$(dirname "$RESOURCES_FILE")
          echo "Dossier trouvé : $BUILD_DIR"
          cd "$BUILD_DIR"
          
          # On prend tout ce qui ressemble à un exécutable
          for file in *; do
            if [ -f "$file" ] && [ "$file" != "resources.neu" ]; then
               echo "Packaging $file..."
               zip -j "${{ github.workspace }}/artifacts/${file}.zip" "$file" "resources.neu"
            fi
          done

      - name: Generate Release Tag
        id: tag
        run: echo "tag_name=v$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          # On utilise le chemin absolu ici aussi
          files: ${{ github.workspace }}/artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}