name: Build and Release Hypnos Engine

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Permet de lancer le build manuellement si besoin

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Obligatoire pour créer la release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Neutralino CLI
        run: npm install -g @neutralinojs/neu

      - name: Install dependencies
        run: npm install

      - name: Build Hypnos Engine
        run: neu build

      - name: Package Platforms
        run: |
          mkdir -p artifacts
          cd dist/hypnos-engine
          # On boucle sur chaque exécutable pour créer un zip incluant resources.neu
          for exe in hypnos-engine-*; do
            # Nom de la plateforme sans l'extension de fichier
            platform=${exe%.*}
            zip_name="../../artifacts/${platform}.zip"
            zip -r "$zip_name" "$exe" "resources.neu"
          done

      - name: Generate Release Tag
        id: tag
        run: echo "tag_name=v$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: Release ${{ steps.tag.outputs.tag_name }}
          draft: false
          prerelease: false
          files: artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}