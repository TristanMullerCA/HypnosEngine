name: Build and Release Hypnos Engine

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Permet de lancer le build manuellement si besoin

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Obligatoire pour créer la release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Neutralino CLI
        run: npm install -g @neutralinojs/neu

      - name: Install dependencies
        run: npm install

      - name: Build Hypnos Engine
        run: neu build
        continue-on-error: false

      - name: Find and Package
        run: |
          mkdir -p "${{ github.workspace }}/artifacts"
          
          # 1. Localiser le fichier resources.neu
          RESOURCES_FILE=$(find . -name "resources.neu" -not -path "*/node_modules/*" | head -n 1)
          if [ -z "$RESOURCES_FILE" ]; then
            echo "ERREUR : resources.neu introuvable. Le build a probablement échoué."
            exit 1
          fi
          
          BUILD_DIR=$(dirname "$RESOURCES_FILE")
          echo "Dossier de build détecté : $BUILD_DIR"
          cd "$BUILD_DIR"
          
          # 2. Lister tout pour le log (aide au debug)
          echo "Contenu du dossier de build :"
          ls -F
          
          # 3. Boucler sur TOUS les fichiers (sauf resources.neu lui-même)
          # On cherche les fichiers qui n'ont pas d'extension ou qui finissent par .exe
          for file in *; do
            # On ignore resources.neu et les dossiers
            if [ "$file" != "resources.neu" ] && [ -f "$file" ]; then
              echo "Packaging $file..."
              zip -j "${{ github.workspace }}/artifacts/${file}.zip" "$file" "resources.neu"
            fi
          done
          
          # 4. Vérification finale
          echo "Fichiers zippés dans artifacts :"
          ls "${{ github.workspace }}/artifacts"

      - name: Generate Release Tag
        id: tag
        run: echo "tag_name=v$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          # On utilise le chemin absolu ici aussi
          files: ${{ github.workspace }}/artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}